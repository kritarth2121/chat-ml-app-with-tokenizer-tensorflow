<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Chat</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles/style.css') }}"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
        <!-- partial:index.partial.html -->
        <section class="msger">
            <header class="msger-header">
                <div class="msger-header-title">
                    <i class="fas fa-female"></i> Chatting Application
                    <i class="fas fa-female"></i>
                </div>
            </header>

            <main class="msger-chat">
                <div class="msg left-msg">
                    <div
                        class="msg-img"
                        id="myDiv"
                        style="background-image: url('')"
                    ></div>

                    <div class="msg-bubble">
                        <div class="msg-info">
                            <div class="msg-info-name" id="name"></div>
                            <div class="msg-info-time" id="date"></div>
                        </div>

                        <div class="msg-text">Hi,ðŸ˜„</div>
                    </div>
                </div>
            </main>

            <form class="msger-inputarea">
                <input
                    type="text"
                    class="msger-input"
                    id="textInput"
                    placeholder="Enter your message..."
                />
                <button type="submit" class="msger-send-btn">Send</button>
            </form>
        </section>
        <!-- partial -->
        <script src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
        <script>
            const msgerForm = get(".msger-inputarea");
            const msgerInput = get(".msger-input");
            const msgerChat = get(".msger-chat");

            // Icons made by Freepik from www.flaticon.com

            let BOT_NAME = "Jasline";
            const PERSON_NAME = "You";

            msgerForm.addEventListener("submit", (event) => {
                event.preventDefault();

                const msgText = msgerInput.value;
                console.log(msgText);
                if (!msgText) return;

                appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
                msgerInput.value = "";
                botResponse(msgText);
            });

            function appendMessage(name, img, side, text) {
                //   Simple solution for small apps
                const msgHTML = `
            <div class="msg ${side}-msg">
              <img class="msg-img" src=${img}/>
              <div class="msg-bubble">
                <div class="msg-info">
                  <div class="msg-info-name">${name}</div>
                  <div class="msg-info-time">${formatDate(new Date())}</div>
                </div>

                <div class="msg-text">${text}</div>
              </div>
            </div>
            `;

                msgerChat.insertAdjacentHTML("beforeend", msgHTML);
                msgerChat.scrollTop += 500;
            }
            const PERSON_IMG = "/static/user.png";
            let BOT_IMG = "";
            function getImage() {
                fetch("https://randomuser.me/api/?gender=female")
                    .then((response) => response.json())
                    .then(function (data) {
                        console.log(data);
                        document.getElementById("date").innerHTML = formatDate(
                            new Date()
                        );
                        BOT_NAME = data.results[0].name.first;
                        document.getElementById("name").innerHTML = BOT_NAME;
                        BOT_IMG = JSON.stringify(data.results[0].picture.large);
                        document.getElementById(
                            "myDiv"
                        ).style.backgroundImage = `url(${BOT_IMG})`;
                    });
            }
            getImage();

            function botResponse(rawText) {
                console.log(BOT_IMG);
                // Bot Response
                $.get("/get", { msg: rawText }).done(function (data) {
                    console.log(rawText);
                    console.log(data);
                    const msgText = data;
                    appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
                });
            }

            // Utils
            function get(selector, root = document) {
                return root.querySelector(selector);
            }

            function formatDate(date) {
                const h = "0" + date.getHours();
                const m = "0" + date.getMinutes();

                return `${h.slice(-2)}:${m.slice(-2)}`;
            }
        </script>
    </body>
</html>
